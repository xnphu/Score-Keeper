<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    <title>ScoreKeeper</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>ScoreKeeper</h1>

        </div>
        <table class="table">
            <thead>
                <tr>
                    <th id="" scope="col"></th>
                    <th id="playerName1"></th>
                    <th id="playerName2"></th>
                    <th id="playerName3"></th>
                    <th id="playerName4"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="sumcol">
                    <th id="colsum" scope="row">Sum of Score</th>
                    <td id="sumscore1">0</td>
                    <td id="sumscore2">0</td>
                    <td id="sumscore3">0</td>
                    <td id="sumscore4">0</td>
                </tr>
                <tr>
                    <td id="round">Round 1</td>
                    <td><input class="ip" type="number" data-score="" id="" /></td>
                    <td><input class="ip" type="number" data-score="" id="" /></td>
                    <td><input class="ip" type="number" data-score="" id="" /></td>
                    <td><input class="ip" type="number" data-score="" id="" /></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-row" class="btn">ADD ROUND</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/createPlayer.js"></script>
</body>

</html>
