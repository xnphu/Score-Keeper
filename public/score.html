<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>ScoreKeeper</title>
</head>

<style>
    .form-control {
        background: #FBFEF9;
        color: #333333;
    }   

    .btn {
        background: #BF1363;
        color: #FFFFFF;
    }
    #sum {
        background: #BF1363;
        color: #FFFFFF;
    }
</style>

<body>
    <div class="container">
        <h1 class="mt-5">ScoreKeeper</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th id="" scope="col"></th>
                    <th id="playerName1"></th>
                    <th id="playerName2"></th>
                    <th id="playerName3"></th>
                    <th id="playerName4"></th>
                </tr>
            </thead>
            <tbody>
                <tr id="sum">
                    <th scope="row">Sum of Score</th>
                    <td id="sumScore1">0</td>
                    <td id="sumScore2">0</td>
                    <td id="sumScore3">0</td>
                    <td id="sumScore4">0</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" id="add-round" class="btn">ADD ROUND</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/score.js"></script>
</body>

</html>
