<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>ScoreKeeper</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">ScoreKeeper</h1>
        <hr>
        <form class="mt-5" action="/createTable" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput"></label>
                <input type="text" class="form-control" id="playerName1" placeholder="Player 1..." name="playerName1">
                <label for="formGroupExampleInput2"></label>
                <input type="text" class="form-control" id="playerName2" placeholder="Player 2..." name="playerName2">
                <label for="formGroupExampleInput"></label>
                <input type="text" class="form-control" id="playerName3" placeholder="Player 3..." name="playerName3">
                <label for="formGroupExampleInput"></label>
                <input type="text" class="form-control" id="playerName4" placeholder="Player 4..." name="playerName4">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn">CREATE NEW GAME</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
